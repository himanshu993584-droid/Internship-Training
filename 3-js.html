<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of function using Javascript</title>
</head>
<body>
    <p id="demo">Hello World</p>
    <button onclick="ChangeText()">Click me to change text</button>
    
    <script>
        function ChangeText(){
            document.getElementById("demo").innerText = "Hello, I am Shipra Verma!";
            document.getElementById("demo").style.color = "yellow";
            document.getElementById("demo").style.backgroundColor = "green";
            document.getElementById("demo").style.border = "10px solid beige";
        }
    </script>
</body>
</html>
